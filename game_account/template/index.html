<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>管理台</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/game_account/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/static/game_account/dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/game_account/daterangepicker.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-inverse fixed-top bg-inverse">
      <a class="navbar-brand" href="#">管理台</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">主页 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">设置</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="输入关键字">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-faded sidebar">
          <ul class="nav nav-pills flex-column" id="navUlBtn">
            <li class="nav-item">
              <a class="nav-link" href="#">概览</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game_list" id="game-list-btn">比赛记录</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="close_bill_history" id="close-bill-history-btn">结算记录</a>
            </li>
          </ul>
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3" id="main-container">
          {% block content %}{% end %}
        </main>
      </div>
    </div>

    <script src="/static/game_account/jquery-3.2.1.min.js"></script>
    <script src="/static/game_account/moment.min.js"></script>
    <script src="/static/game_account/daterangepicker.js"></script>
    <script src="/static/game_account/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="/static/game_account/bootstrap.min.js"></script>
    <script src="/static/game_account/ie10-viewport-bug-workaround.js"></script>

    <script src="/static/game_account/index.js"></script>
      <script type="text/javascript">
        $("#navUlBtn li").removeClass("active");
        $("#{% block nav_btn %}{% end %}").addClass("active");
      </script>
    {% block footer %}{% end %}
  </body>
</html>
